<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div style="margin:10px;line-height:18px;font-size:12px;">
<span class="tl">文件标签.</span>
<br />
 

 <strong>文件标签&lt;ftl_file&gt;&lt;/ftl_file&gt; </strong><br />
  标签属性:<br />
  <strong>通常情况下，只需要有一个path属性即可。其他标签非必要标签。</strong><br />
  1、path<br />
   必要标签，指明文件生成路径。<br />
  2、memo<br />
    非必要标签：文件注释，多个用分号分割<br />
   3、name<br />
   非必要标签：命名，一个模板里面，一个ftl_file标签的命名是唯一的。<br />
   4、anchor<br />
    非必要标签：文档之间依赖关系图。<br />
	
<textarea cols="100" rows="10" >
<ftl_head>
{
    'node1':'1',
    'node2':'2',
    'node3':'3'
}
</ftl_head>
<#if checkedList?seq_contains("node1")>
   <ftl_file path="1.txt" name="1" memo="注释1;注释2" anchor="2(指向2);3.2(指向3第二个注释)">内容1</ftl_file>
</#if>

<#if checkedList?seq_contains("node2")>
<ftl_file path="2.txt" name="2">内容2</ftl_file>
</#if>

<#if checkedList?seq_contains("node3")>
   <ftl_file path="3.txt" name="3" memo="注释31;注释32">内容3</ftl_file>
</#if></textarea>
	<br /><br />
	预览内容<br /><br />
   <img src="images/ftl_file1.png" /><br />
   <br/>
   大纲<br /><br />
   <img src="images/ftl_file2.png" />
</div>
</body>
</html>
